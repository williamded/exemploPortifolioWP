<!DOCTYPE html>

<html>
    <head>
        <meta charset="UTF-8">
        <title>Exemplo Portifolio</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="css/contato.css">	
        <link rel="stylesheet" href="css/geral.css">
        <link rel="stylesheet" href="css/plugins.css">

    </head>
    <body>
        <header>
            <div class="container">
                <div class="logo">
                    <img src="images/logo.png" alt="">
                </div>
                <div class="links">
                    <nav>
                        <ul>
                            <li><a href="index.html">Início</a></li>
                            <li><a href="sobre.html">Sobre</a></li>
                            <li><a href="portifolio.html">Portifolio</a></li>
                            <li><a href="contato.html">Contato</a></li>
                        </ul>
                    </nav>
        
                    <ul class="social">
                        <li><a href="#"><i class="fa fa-facebook"></i></a></li>
                        <li><a href="#"><i class="fa fa-github"></i> </a></li>
                    </ul>
                </div>
                <h1>Fale <strong> Comigo </strong></h1>
                <p>Code // Share // Reboot</p>
            </div>
        </header>

        <main>
            <section class="contato">
                <div class="container">
                    <form>
                        <div class="cols">
                            <div class="col">
                                <div class="form-group">
                                    <input type="text" placeholder="Nome" required>
                                </div>
                            </div>        
                            <div class="col">
                                <div class="form-group">
                                    <input type="email" placeholder="Email">
                                </div>
                            </div>
                            <div class="col">
                                <div class="form-group">
                                    <input type="number" placeholder="Telefone" required>
                                </div>
                            </div>
                            <div class="col">    
                                <div class="form-group">
                                    <select name="" id="">
                                        <option value="">Selecione uma Opção</option>
                                        <option value="">Orçamento</option>
                                        <option value="">Sugestão</option>
                                        <option value="">Outro</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <textarea placeholder="Mensagem"></textarea>
                        </div>

                        <div class="form-group">
                            <button class="botao medio">Enviar Contato</button>
                        </div>
                        <p class="bg-success">
                            <i class="fa fa-info-circle"></i>
                            Mensagem enviada com sucesso
                        </p>
                        <p class="bg-danger">
                            <i class="fa fa-info-circle"></i>
                            Mensagem enviada com sucesso
                        </p>

                    </form>
                </div>
            </section>
        </main>
        
        <footer>
            <div class="logo-rodape">
                <a href="#">
                    <img src="images/logo-rodape.png" alt="logo rodape">
                </a>
                <p>Todos Direitos Reservados a W7 Desenvolvimento</p>
            </div>
        </footer>
    </body>


</html>
